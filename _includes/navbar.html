<header class="site-header">
    
    <!-- Logo and title -->
	<div class="branding">
		<a href="{{ '/' | relative_url }}">
			<img alt="logo img" class="avatar" src="{{ site.theme_settings.avatar | relative_url }}" alt=""/>
		</a>

		<h1 class="site-title">
			<a alt="{{ site.theme_settings.title }}" href="{{ '/' | relative_url }}"> 
        {{ site.theme_settings.title }}
      </a>
		</h1>
	</div>
    
   
</header>
